{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Live Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
	<div>
		<div class="card" id="chat2" >
			<div class="card-header">
				<h5 class="mb-0">Chat</h5>
			</div>
			<div id="content" class="chatmessages overflow-auto" style="max-height: 75vh; left: 10%; top: 15%;">

			</div>
			<div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
				<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp" alt="avatar 3"
					style="width: 40px; height: 100%;">
				<input type="text" class="form-control form-control-lg" id="input"
					placeholder="Type message" style="margin-bottom: 0;">
					<button class="btn btn-warning" type="button" id="submit" style="padding-top: .55rem;">
						Send
					  </button>
				<!-- <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
				<a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a> -->
				<!-- <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a> -->
			</div>
		</div>
	</div>

	<script>
		let room = "{{room}}";
		const user = "{{user}}";
		const socket = new WebSocket('ws://'
			+ window.location.host
			+ '/ws/'
			+ room + '/');
		socket.onmessage = (e) => {
			// console.log(JSON.parse(e.data));
			sender = JSON.parse(e.data).sender;
			result = JSON.parse(e.data).message;
			console.log(sender, result);
			document.getElementById("content").innerHTML += 
			`<div class="d-flex flex-row justify-content-start mb-4">
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
					alt="avatar 1" style="width: 45px; height: 100%;">
				<div>
					<p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">` + result + `</p>
					<p class="small ms-3 mb-3 rounded-3 text-muted">00:07</p>
				</div>
			</div>`;
			// document.getElementById("results").value += sender + ":" + result + "\n";
			// console.log(document.getElementsByClassName("chatmessages").innerHTML);
		}

		socket.onclose = (e) => {
			console.log("Socket closed!");
		}

		document.querySelector('#input').onkeyup = function (e) {
			if (e.keyCode === 13) { // enter, return 
				document.querySelector('#submit ').click();
			}
		};

		document.querySelector("#submit").onclick = (e) => {
			inputfield = document.querySelector("#input")
			mess = inputfield.value
			console.log(mess);
			socket.send(JSON.stringify(
				{
					sender: user,
					message: mess
				}
			))
			document.getElementById("content").innerHTML +=
			`<div class="d-flex flex-row justify-content-end mb-4">
					<div>
						<p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">` + mess +`</p>
						<p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">00:09</p>
					</div>
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp"
						alt="avatar 1" style="width: 45px; height: 100%;">
				</div>`;
			console.log(document.getElementById("content").innerHTML);
			inputfield.value = "";
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
