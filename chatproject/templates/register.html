<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        {% for message in messages %}
            <h6 style="color: red; text-align: center;">{{message}}</h6>
        {% endfor %}
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                            alt="Sample photo">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
                            <p>Fields with * are must be filled!</p>
                            <form class="px-md-2" action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <input type="text" name="name" class="form-control" placeholder="Name*"/>
          
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" name="surname" class="form-control" placeholder="Surname*"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" name="username" class="form-control" placeholder="Username*"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" name="email" class="form-control" placeholder="Email*"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" name="password" class="form-control" placeholder="Password*"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" name="password2" class="form-control" placeholder="Retype password*"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="number" name="age" class="form-control" size="104857600" placeholder="Age"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="">Profile Image:</label>
                                    <input type="file" name="inputFile" class="form-control"/>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<style>
    @media (min-width: 1025px) {
        .h-custom {
        height: 100vh !important;
        }
    }
</style>
</html>
