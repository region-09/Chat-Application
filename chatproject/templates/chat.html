{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Live Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
	<div>
		<div class="card" id="chat2">
			<div class="card-header">
				<h5 class="mb-0">Chat</h5>
			</div>
			<div id="content" class="chatmessages overflow-auto" style="max-height: 75vh; left: 10%; top: 15%;">
				<!-- contents come here! -->
				{% for m in messages %}
				{% if m.sender.username != user %}
				<div class="d-flex flex-row justify-content-start">
					<div class="medium p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">
						<div>{{m.message}}<p class="message-time2">{{m.timestamp}}</p>
						</div>
					</div>
				</div>
				{% else %}
				<div class="d-flex flex-row justify-content-end">
					<div class="medium p-2 me-3 mb-1 text-white rounded-3" style="background-color:#25D366">
						<div>{{m.message}} <p class="message-time">{{m.timestamp}}</p>
						</div>
					</div>
				</div>
				{% endif %}

				{% endfor %}
			</div>
			<div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
				<input type="text" name="text_input" id="input">
				<button class="btn btn-warning" type="submit" id="submit" style="padding-top: .55rem;">
					Send
				</button>
			</div>
		</div>
	</div>

	<script>
		const now = new Date();
		let room = "{{room}}";
		const user = "{{user}}";
		const recipient = "{{recipient}}"
		console.log(room);
		const socket = new WebSocket('ws://'
			+ window.location.host
			+ '/ws/'
			+ room + '/');
		socket.onmessage = (e) => {
			// console.log(JSON.parse(e.data));
			sender = JSON.parse(e.data).sender;
			result = JSON.parse(e.data).message;
			document.getElementById("content").innerHTML +=
				`<div class="d-flex flex-row justify-content-start">
				<div class="medium p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">
					<div>` + result + `<p class="message-time2">
	${now.getFullYear()}.${now.getMonth() < 10 ? '0' + (now.getMonth() + 1) : (now.getMonth() + 1)}.${now.getDate() < 10 ? '0' + now.getDate() : now.getDate()}.${now.getHours()}:${now.getMinutes()}</p></div>
				</div>
			</div>`;
		}

		socket.onclose = (e) => {
			console.log("Socket closed!");
		}

		document.querySelector('#input').onkeyup = function (e) {
			if (e.keyCode === 13) { // enter, return 
				document.querySelector('#submit').click();
			}
		};

		document.querySelector("#submit").onclick = (e) => {
			inputfield = document.querySelector("#input");
			let messa = inputfield.value;

			if ((messa.trim()).length != 0) {
				socket.send(JSON.stringify(
					{
						sender: user,
						recipient: recipient,
						message: messa
					}
				))
				document.getElementById("content").innerHTML +=
				`<div class="d-flex flex-row justify-content-end">
					<div class="medium p-2 me-3 mb-1 text-white rounded-3" style="background-color:#25D366">
						<div>` + messa + `<p class="message-time">
						${now.getFullYear()}.${now.getMonth() < 10 ? '0' + (now.getMonth() + 1) : (now.getMonth() + 1)}.${now.getDate() < 10 ? '0' + now.getDate() : now.getDate()}.${now.getHours()}:${now.getMinutes()}</p>
						</div>
					</div>
				</div>`;
				document.getElementById("input").value = "";
			}
			inputfield.value = "";
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
